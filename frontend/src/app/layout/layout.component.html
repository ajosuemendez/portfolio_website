<div class="app-container">
  <header class="app-header" [class.hidden]="!isScrolled">
    <div class="header-center">
      <div class="profile-icon" aria-label="Profile"></div>
      <span class="brand">
        Ajosuemendez
      </span>
      <div class="language-switch-single" (click)="toggleLanguage()" aria-label="Toggle language">
        <img
          [src]="selectedLang === 'en' ? 'assets/images/english-flag.png' : 'assets/images/german-flag.png'"
          [alt]="selectedLang === 'en' ? 'English' : 'Deutsch'"
        />
      </div>
    </div>
  </header>

  <main #contentArea class="app-content">
    <div class="loading-overlay" *ngIf="debouncedIsLoading">
      <div class="code-loader">
        <span class="code-symbol">&lt;&gt;</span>
        <span class="typing-text">Code in progressâ€¦</span>
        <span class="code-symbol">&lt;/&gt;</span>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>

  <nav class="bottom-nav">
    <button
      class="nav-item"
      [class.pressed]="pressedButton === '/'"
      (touchstart)="handlePress('/')"
      (click)="navigate('/')"
    >
      <span class="nav-icon">
        <i [ngClass]="pressedButton === '/' ? 'fi fi-sr-home' : 'fi fi-rr-home'"></i>
      </span>
      <span class="label">Home</span>
    </button>

    <button
      class="nav-item"
      [class.pressed]="pressedButton === '/me'"
      (touchstart)="handlePress('/me')"
      (click)="navigate('/me')"
    >
      <span class="nav-icon">
        <i [ngClass]="pressedButton === '/me' ? 'fi fi-sr-user' : 'fi fi-rr-user'"></i>
      </span>
      <span class="label">Me</span>
    </button>

    <button
      class="nav-item"
      [class.pressed]="pressedButton === '/work'"
      (touchstart)="handlePress('/work')"
      (click)="navigate('/work')"
    >
      <span class="nav-icon">
        <i [ngClass]="pressedButton === '/work' ? 'fi fi-sr-computer' : 'fi fi-rr-computer'"></i>
      </span>
      <span class="label">Work</span>
    </button>

    <button
      class="nav-item"
      [class.pressed]="pressedButton === '/email'"
      (touchstart)="handlePress('/email')"
      (click)="navigate('/email')"
    >
      <span class="nav-icon">
        <i [ngClass]="pressedButton === '/email' ? 'fi fi-sr-envelope' : 'fi fi-rr-envelope'"></i>
      </span>
      <span class="label">Email</span>
    </button>

    <button
      class="nav-item"
      [class.pressed]="pressedButton === '/cv'"
      (touchstart)="handlePress('/cv')"
      (click)="navigate('/cv')"
    >
      <span class="nav-icon">
        <i [ngClass]="pressedButton === '/cv' ? 'fi fi-sr-file' : 'fi fi-rr-file'"></i>
      </span>
      <span class="label">CV</span>
    </button>
  </nav>
</div>
